
            <div class="container login-form" >
              <form class="form-horizontal" role="form" #loginData = "ngForm" (ngSubmit)= "validateLogin(loginData)">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <h3 class="alignHeader">Welcome to Sydney Happening!!</h3>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <div class="form-group has-danger">
                              <label class="sr-only" for="email">E-Mail Address</label>
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                  <input type="text" name="username" class="form-control" id="username" ngModel
                                        placeholder="you@example.com" required autofocus>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                              <span class="text-danger align-middle">
                                  <i class="fa fa-close"></i> Example error message
                              </span>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="sr-only" for="password">Password</label>
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                  <input type="password" name="password" class="form-control" id="password" ngModel
                                        placeholder="Password" required>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                              <span class="text-danger align-middle">
                              <!-- Put password error message here -->    
                              </span>
                          </div>
                      </div>
                  </div>
                  <div class="row" style="padding-top: 1rem">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <button type="submit" class="btn btn-lg btn-block btn-success"><i class="fa fa-sign-in"></i> Login</button>
                          <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
                          <span class="pull-right"> Already have an account? <a class="btn btn-link" routerLink="/registration">Signup</a></span>
                      </div>
                  </div>
              </form>
          </div>
