 <div class="container conatinerMargin">
      <a href="#" class="btn btn-sm btn-success pull-right" routerLink="/eventCreate">Add New Event</a>
      <h2>My Dashboard</h2>   
  <div class="row">
      <div class="col-md-12" >
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start" *ngFor="let event of eventList">                
                <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch" style="width: 200px; height: 200px;">
               <strong class="d-inline-block mb-2 text-primary">{{event.EventName}}</strong>               
               <div class="btn-group"> 
                <!--More Details-->       
                <a class="btn btn-outline-primary btn-sm" routerLink="/events" (click)="eventDetails(event._id)" role="button" href="#">More Details</a><br/>           
                <!--Edit Event-->
                <a *ngIf = "IsAdmin" class ="editButton" title="Edit" role="button" (click)="updateEvent(event._id)"><span class="fa fa-pencil" aria-hidden="true"></span></a>   
                <!--Delete Event-->
                <a *ngIf = "IsAdmin" class="deleteButton" title="Delete" role="button" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#deleteModal"><span class="fa fa-trash" aria-hidden="true"></span></a>
              </div>
               <br/>               
            </div>
         </div>
      </div>
  </div>
</div>

<!--Delete Modal PopUp-->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this event?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteEvent('event._id')">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
</div>
<!--Delete Modal PopUp ends-->
