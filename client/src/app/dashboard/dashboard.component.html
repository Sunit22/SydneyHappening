 <div class="container conatinerMargin">
      <a href="#" class="btn btn-sm btn-success pull-right" routerLink="/eventCreate">Add New Event</a>
      <h2>My Dashboard</h2>   
  <div class="row">
      <div class="col-md-12" >
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start" *ngFor="let event of eventList">                
                <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch" style="width: 200px; height: 200px;">
               <strong class="d-inline-block mb-2 text-primary">{{event.EventName}}</strong>
               <a class="btn btn-outline-primary btn-sm" routerLink="/events" (click)="eventDetails(event._id)" role="button" href="#">More Details</a>
               <br/>               
            </div>
         </div>
      </div>
  </div>
</div>
